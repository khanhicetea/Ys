<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube Streamer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="app" class="container">
        <h2 class="text-center">Youtube Streamer</h2>
        <div class="row">
            <div class="col-xs-9">
                <input @keypress.enter.prevent="addVideo" class="form-control" v-model="newVideoUrl" type="text" placeholder="Enter video URL">
            </div>
            <div class="col-xs-3">
                <button @click="addVideo" class="btn btn-block btn-raised btn-primary">OK !</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <audio id="player" />
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="list-group">
                    <div class="list-group-item" v-for="v in videos" @click="playAudio(v)">
                        <div class="row-picture">
                            <img class="circle img-responsive" width="160px" height="90px" :src="v.video.thumbnail_url" alt="icon">
                        </div>
                        <div class="row-content">
                            <h4 class="list-group-item-heading">{{ v.video.title }}</h4>
                            <p class="list-group-item-text">Donec id elit non mi porta gravida at eget metus</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var audioPlayer = document.getElementById('player');
        var example1 = new Vue({
            el: '#app',
            data: {
                newVideoUrl: '',
                videos: []
            },
            methods: {
                playAudio: function(video) {
                    var audios = video.audio_streams.filter(function(a) {
                        return a.extension == 'm4a';
                    });
                    var playStream = audios[0]                    
                    audioPlayer.pause();
                    audioPlayer.src = playStream.stream_url;
                    audioPlayer.play();
                },
                addVideo: function() {
                    var that = this;
                    var regex = /^.*(youtu.be\/|v\/|e\/|u\/\w+\/|embed\/|v=)([^#\&\?]*).*/;
                    var matches = this.newVideoUrl.match(regex);

                    if (matches) {
                        var new_video_id = matches[2];

                        axios.get('/youtube?v='+new_video_id)
                            .then(function(res) {
                                that.videos.push(res.data);
                            })
                    } else {
                        alert('Invalid Youtube URL !');
                    }
                }
            }
        });
    </script>
</body>
</html>
